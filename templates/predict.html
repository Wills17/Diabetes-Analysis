<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict - DiabetesCheck</title>
    <meta name="description" content="Enter patient information for diabetes risk prediction">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content header-with-nav">
                <a href="/" class="logo">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    <h1>DiabetesCheck</h1>
                </a>
                <a href="/" class="btn btn-outline btn-sm">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </header>

    <main class="main main-predict">
        <div class="container">
            <div class="predict-wrapper">
                <div class="predict-header">
                    <h2 class="predict-title">Enter Patient Information</h2>
                    <p class="predict-description">
                        Fill in all fields to get an accurate diabetes risk prediction
                    </p>
                </div>

                <div class="form-card">
                    <form action="/predict" method="POST" class="predict-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="pregnancies" class="form-label">Number of Pregnancies</label>
                                <input 
                                    type="number" 
                                    id="pregnancies" 
                                    name="pregnancies" 
                                    class="form-input" 
                                    placeholder="e.g., 2" 
                                    min="0" 
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="glucose" class="form-label">Glucose Level (mg/dL)</label>
                                <input 
                                    type="number" 
                                    id="glucose" 
                                    name="glucose" 
                                    class="form-input" 
                                    placeholder="e.g., 120" 
                                    min="0" 
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="bloodpressure" class="form-label">Blood Pressure (mm Hg)</label>
                                <input 
                                    type="number" 
                                    id="bloodpressure" 
                                    name="bloodpressure" 
                                    class="form-input" 
                                    placeholder="e.g., 70" 
                                    min="0" 
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="skinthickness" class="form-label">Skin Thickness (mm)</label>
                                <input 
                                    type="number" 
                                    id="skinthickness" 
                                    name="skinthickness" 
                                    class="form-input" 
                                    placeholder="e.g., 20" 
                                    min="0" 
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="insulin" class="form-label">Insulin Level (Î¼U/mL)</label>
                                <input 
                                    type="number" 
                                    id="insulin" 
                                    name="insulin" 
                                    class="form-input" 
                                    placeholder="e.g., 79" 
                                    min="0" 
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="bmi" class="form-label">Body Mass Index (BMI)</label>
                                <input 
                                    type="number" 
                                    id="bmi" 
                                    name="bmi" 
                                    class="form-input" 
                                    placeholder="e.g., 25.5" 
                                    step="0.1" 
                                    min="0" 
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="dpf" class="form-label">Diabetes Pedigree Function</label>
                                <input 
                                    type="number" 
                                    id="dpf" 
                                    name="dpf" 
                                    class="form-input" 
                                    placeholder="e.g., 0.627" 
                                    step="0.001" 
                                    min="0" 
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="age" class="form-label">Age (years)</label>
                                <input 
                                    type="number" 
                                    id="age" 
                                    name="age" 
                                    class="form-input" 
                                    placeholder="e.g., 50" 
                                    min="0" 
                                    required>
                            </div>
                        </div>

                        <div class="form-section">
                            <label class="form-section-label">Select Prediction Model</label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="logreg" name="model" value="logreg" checked>
                                    <label for="logreg" class="radio-label">Logistic Regression</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="knn" name="model" value="knn">
                                    <label for="knn" class="radio-label">K-Nearest Neighbors</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary btn-lg btn-full">
                                Get Prediction
                            </button>
                            <a href="/" class="btn btn-outline btn-lg btn-full">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
