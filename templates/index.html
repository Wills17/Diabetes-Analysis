<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>Diabetes Prediction Form</h2>
    <form action="/predict" method="post">
        <label>Number of Pregnancies:</label><br>
        <input type="number" name="Pregnancies" required><br><br>

        <label>Glucose:</label><br>
        <input type="number" name="Glucose" required><br><br>

        <label>Blood Pressure:</label><br>
        <input type="number" name="BP" required><br><br>

        <label>Skin Thickness:</label><br>
        <input type="number" name="SkinThickness" required><br><br>

        <label>Insulin:</label><br>
        <input type="number" name="Insulin" required><br><br>

        <label>BMI:</label><br>
        <input type="number" step="0.1" name="BMI" required><br><br>

        <label>Diabetes Pedigree Function (DPF):</label><br>
        <input type="number" step="0.01" name="DPF" required><br><br>

        <label>Age:</label><br>
        <input type="number" name="Age" required><br><br>

        <label>Select Model:</label><br>
        <select name="model" required>
            <option value="logreg">Logistic Regression</option>
            <option value="knn">K-Nearest Neighbors</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
